<body>

    <div class="container">
        <div class="row align-items-center params">
            <div class="col-10 mx-auto col-md-8 text-center p-3 messageContainer">
                <h3 class="text-capitalize">Pass the message</h3>
                <form id="messageForm">
                    <input type="text" name="text" id="textMessage" class="w-100 my-3 p-3">
                    <input type="submit" name="submit" id="submitBtn" class="btn btn-primary">
                </form>
                <h5 class="p-2 alert alert-danger my-3 text-capitalize feedback">please enter a value to pass</h5>
                <h4 class="text-capitalize my-3">last message delivered</h4>
                <h4 class="messageContent"></h4>
            </div>
        </div>
    </div>

    <script src="script.js" async defer></script>
